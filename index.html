 
<html>
  <head>
    <title>Hand Guesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <button class="btn btn-warning heading">Hand Guesture Web App
        <br>
        <span>&#x1F44C;&#x1F3FB;</span>
        <span>&#x1F44D;&#x1F3FB;</span>
        <span>&#x270C;&#x1F3FB;</span>
        <span>&#x270A;&#x1F3FB;</span>
        <span>&#x1F44F;&#x1F3FB;</span>
        <span>&#x1F918;&#x1F3FB;</span>
      </button>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
        <br>
        <b><span>&#x1F44C;&#x1F3FB;</span><span>&#x1F44D;&#x1F3FB;</span><span>&#x270C;&#x1F3FB;</span></b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take-snapshot" class="btn btn-grad1">Capture Image</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class="hand_name" id="result_hand_name"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="take-snapshot" class="btn btn-grad2">Predict Image</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
